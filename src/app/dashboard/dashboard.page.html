<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Search"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Total Contracts</ion-card-title>
            <ion-card-subtitle>{{this.contracts}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
             Upto July 2024
          </ion-card-content>
        
          <ion-button fill="clear">Go to Contracts</ion-button>
    
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Total Customers</ion-card-title>
            <ion-card-subtitle>{{this.customers}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
             Upto July 2024
          </ion-card-content>
        
          <ion-button fill="clear">Go to Customers</ion-button>
    
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Total Documents</ion-card-title>
            <ion-card-subtitle>{{this.contracts}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
             Upto July 2024
          </ion-card-content>
        
          <ion-button fill="clear">Go to Documents</ion-button>
    
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Broker Ratings</ion-card-title>
            <ion-card-subtitle>80%</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
             Upto July 2024
          </ion-card-content>
        
          <ion-button fill="clear">Ratings</ion-button>
    
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

  <div>
    <h3 class="ion-padding">Broker Data</h3>
  </div>

  <div class="chart">
    <div class="main-outer">
      <div class="outer">
        <div class="mid">
          <div class="inner">
            <div> Total Customers</div>
            <p><b>1000</b></p>
          </div>
        </div>
      </div>
    </div>
  
 
  </div>
</ion-content>
