<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Customers
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Customers</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Search Customers"  [debounce]="1000" (ionInput)="onSearch($event)"  (ionClear)="onClear()"></ion-searchbar>

  <ion-list  class="ion-padding">
    @for(customer of customers; track customer.id ){
      <ion-item (click)="navigateToDetail(customer.id)">
        {{customer.name}}
      </ion-item>
    }
  </ion-list>

</ion-content>
