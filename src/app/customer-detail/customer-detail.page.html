<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>customer-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">customer-detail</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="back()">
    Back
  </ion-button>

  <ion-list>
    <ion-item>
      <h6>Name: {{ customer.name }}</h6>
    </ion-item>
    <ion-item>
      <h6>Place of Residence: {{ customer.placeOfResidence }}</h6>
    </ion-item>
    <ion-item>
      <h6>Age: {{ customer.age }}</h6>
    </ion-item>
    <ion-item>
      <h6>Occupation: {{ customer.occupation }}</h6>
    </ion-item>
  </ion-list>
</ion-content>
